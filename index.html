<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/16ca9dd772.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>To-Do List</header>
        <div class="inputfield">
            <input type="text" placeholder="Add new items">
            <button><i class="fa fa-location-arrow"></i></button>
        </div>
        <ul class="todo">
            
        </ul>
        <div class="footer">
            <span>You have <span class="pendingnum"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
